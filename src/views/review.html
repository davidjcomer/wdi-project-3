<section class="hero is-white is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-grey">Review</h3>
        <p class="subtitle has-text-grey">How was your time with {{ animal.}}</p>
        <div class="box">

          <form ng-submit="submitReview()">

            <div class="field">
              <div class="control">
                <label for="rating" class="label">Rating</label>
                <!-- <input class="input" ng-model="animal.rating" type="number" name="rating" placeholder=""  autofocus=""> -->
                <select class="select" name="rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label for="password" class="label">Password</label>
                <input class="input" ng-model="user.password" type="password" name="password" placeholder="Password">
              </div>
            </div>

            <button class="button is-block is-light is-fullwidth">Login</button>
          </form>
        </div>
        <p class="has-text-grey">Or</p>
        <div class="button"><a href="/register">Sign Up</a></div>
        <p class="has-text-grey">if you haven't got an account yet.</p>
      </div>
    </div>
  </div>
</section>
