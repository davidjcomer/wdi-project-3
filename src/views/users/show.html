<div class="card">

<h1 ng-repeat="animal in user.animalsOwned"> {{ animal.name }} </h1>



<div class='columns is-multiline is-centered'>
  <div class='column is-8 container profile'>
    <div class='section profile-heading'>
      <div class='columns is-mobile is-multiline'>
        <div class='column is-3'>
          <span class='header-icon user-profile-image'>
            <img class='is-rounded' alt='' ng-src="{{ user.profileImageUrl }}" alt="{{ user.username }}">
          </span>
        </div>

<!-- User Header -->
        <div class="columns is-multiline column is-3">
          <div class='column is-12 name'>

            <p>
              <span class='title is-bold'>{{ user.username }}</span>
            </p>

            <p class='tagline'>
              <strong>{{ user.givenName }} {{ user.surname }}</strong><br>
            </p>

            <p class='tagline'>
              {{ user.age }}
            </p>
          </div>
        </div>

        <!-- <div class="columns is-multiline"> -->

<!--Bio -->
        <div class="column is-6">
          <div class='column is-12 name'>
              <p class='stat-val'>{{ user.bio }}</p>
            </div>
          </div>
    </div>
  </div>
</div>


<form>
  <button class="button" ng-if="isAuthenticated() && user._id === userId" ui-sref="usersEdit({ id: user._id })">Edit</button>
  <button class="button" ng-if="isAuthenticated() && user._id === userId" ng-click="handleDelete()">Delete</button>
</form>
