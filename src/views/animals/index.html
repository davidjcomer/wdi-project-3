<h2 class="title is-2">Menagerie</h2>
<section>
  <div ng-if ="isAuthenticated()">
    <p>Welcome back {{ username }}</p>
  </div>

  <form ng-submit="handleFilterSubmit()">
    <!-- //$scope.searchTerm is what the user types into the searchbar -->
    <input type="text" class="input" ng-model="searchTerm">
    <button class="button">ðŸ”Ž</button>
  </form>

  <div class="columns is-multiline">
    <!-- show only the filtered animals -->
    <div ng-repeat="animal in filteredAnimals" class="column is-4">

      <a ui-sref="animalsShow({ id: animal._id })">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img ng-src="{{ animal.imageUrl }}" alt="{{ animal.name }}">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <!-- <div class="media-left">
                <figure class="image is-48x48">
                  <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                </figure>
              </div> -->
              <div class="media-content">
                <p class="title is-4">{{ animal.name }}</p>
                <p class="subtitle is-6">{{ animal.breed[0] }}</p>
              </div>
            </div>
            <div class="content"> {{ animal.bio }}</div>
          </div>
        </div>
    </div>
  </div>

</section>
