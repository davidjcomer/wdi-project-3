<section class="hero is-white is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-12">
        <h3 class="title has-text-grey">Edit Your Pet</h3>
        <div class="box new">
          <form ng-submit="handleSubmit()">
            <div class="field">
              <div class="control">
                <label for="name" class="label">Name</label>
                <input class="input" ng-model="animal.name" type="text" name="name" placeholder="e.g. Reggie">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label for="bio" class="label">Bio</label>
                <textarea name="bio" class="textarea" ng-model="animal.bio" type="text" placeholder="Tell us about your pet ;)"></textarea>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label for="age" class="label">Age</label>
                <input name="age" class="input" ng-model="animal.age" type="number" min="1" max="50" placeholder="Age in years">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label for="imageUrl" class="label">Image URL</label>
                <input name="imageUrl" class="input" ng-model="animal.imageUrl" type="text" placeholder="http://...">
              </div>
            </div>

            <div class="field">
              <div class="control"><label for="sex" class="label">Sex</label>
                <label for="boy" class="radio">
                  <input name="boy" ng-model="animal.sex" type="radio" value="boy">Boy
                </label>

                <label for="girl" class="radio" name="answer">
                  <input name="girl" ng-model="animal.sex" type="radio" value="girl">Girl
                </label>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label for="species" class="label">Species</label>
                <input name="species" class="input" ng-model="animal.species" type="text" placeholder="e.g. Dog">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label for="breed" class="label">Breed</label>
                <input name="breed" class="input" ng-model="animal.breed" type="text" placeholder="e.g. Labrador">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label for="color" class="label">Color</label>
                <input name="color" class="input" ng-model="animal.color" type="text" placeholder="e.g. Black">
              </div>
            </div>
            <button class="button is-block is-light is-fullwidth">Update</button>
            <br>
            <a ui-sref="animalsShow({ id: animal._id })" class="button is-block is-light is-fullwidth">Cancel</a>
          </form>
        </div>
    </div>
  </div>
</section>
