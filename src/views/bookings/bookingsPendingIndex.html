<div ng-repeat="booking in filteredBookings" class="column is-4">
  <div ng-if="booking.status === 'pending'" class="column is-4">

      <p>Pickup: {{ booking.pickup }}</p>
      <p>Drop Off: {{ booking.dropoff }}</p>
      <p>Animal: {{ booking.animal.name }}</p>
      <p>Human: {{ booking.booker.givenName }}</p>

    </div>
  </div>
