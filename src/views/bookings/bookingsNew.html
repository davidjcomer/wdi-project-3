<section class="hero is-white is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-grey">Booking Page</h3>
        <div class="box">

        <form ng-submit="handleSubmit()">
          <div class="field">
            <div class="control">
              <label for="pickup" class="label">Pick Up Date & Time</label>
              <input type="date" name="pickup" class="input" ng-model="booking.pickup" placeholder = "Pickup time">
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label for="dropoff" class="label">Drop Off Date & Time</label>
              <input type="date" name="dropoff" class="input" ng-model="booking.dropoff" placeholder = "Dropoff time">
            </div>
          </div>

          <button class="button is-block is-light is-fullwidth">Book {{animal.name}}</button>
          <br>
          <a ui-sref="animalsShow({ id: animal.id })" class="button is-block is-light is-fullwidth">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</section>
